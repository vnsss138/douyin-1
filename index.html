<script>
  function copyToClipboard(element, email) {
    var text = email || element.getAttribute('data-url');  // 获取data-url
    var tempInput = document.createElement('input');
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();

    try {
      var successful = document.execCommand('copy');
      if (successful) {
        showNotification('已复制: ' + text);  // 使用通知提示
        if (isValidURL(text)) {  // 如果是有效的网址
          setTimeout(function() {
            window.location.href = text;  // 跳转到网址
          }, 111);  // 延时1秒后跳转
        }
      } else {
        throw new Error('复制失败');
      }
    } catch (err) {
      navigator.clipboard
        .writeText(text)
        .then(function () {
          showNotification('已复制: ' + text);  // 使用通知提示
          if (isValidURL(text)) {  // 如果是有效的网址
            setTimeout(function() {
              window.location.href = text;  // 跳转到网址
            }, 1000);  // 延时1秒后跳转
          }
        })
        .catch(function (err) {
          showNotification('复制失败，请手动选中复制');
        });
    }

    document.body.removeChild(tempInput);
  }

  // 新函数：从动态加载的 font 元素获取链接并复制
  function copyToClipboardFromElement() {
    var fontElement = document.querySelector('font[data-url]');
    if (fontElement) {
      copyToClipboard(fontElement);
    }
  }

  function isValidURL(url) {
    var pattern = /^(https?:\/\/)?([\w\d-]+\.)+[a-z]{2,6}(:\d+)?(\/[\w\d-._~:?#@!$&'()*+,;=]*)?$/i;
    return pattern.test(url);
  }

  function showNotification(message) {
    var notification = document.createElement('div');
    notification.style.position = 'fixed';
    notification.style.top = '80%';
    notification.style.left = '50%';
    notification.style.transform = 'translate(-50%, -50%)';
    notification.style.backgroundColor = '#fff';
    notification.style.color = '#333';  // 黑色字体
    notification.style.padding = '15px 27px';
    notification.style.borderRadius = '6px';
    notification.style.fontSize = '16px';
    notification.style.zIndex = '9999';
    notification.style.textAlign = 'center';
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(function () {
      notification.style.display = 'none';
    }, 2000); 
  }

  // 通过 combined.js 动态加载的网址
  document.addEventListener('DOMContentLoaded', function() {

    if (fontElement) {
      fontElement.setAttribute('data-url', fullURL);
      fontElement.textContent = fullURL;
    }
  });
</script>
